name: Integration Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  integration-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: wordclaw_test_user
          POSTGRES_PASSWORD: wordclaw_test_password
          POSTGRES_DB: wordclaw_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://wordclaw_test_user:wordclaw_test_password@localhost:5432/wordclaw_test
      PORT: 3000
      JWT_SECRET: test-secret-key-1234567890

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Apply DB Migrations
      run: npx drizzle-kit push

    - name: Run Integration Tests
      run: npm run test:integration
