    <text class="name" x="78" y="27">content_types</text>
    <text class="field" x="18" y="65">id (PK)</text>
    <text class="field" x="18" y="88">name</text>
    <text class="field" x="18" y="111">slug (UQ)</text>
    <text class="field" x="18" y="134">schema</text>
    <text class="field" x="18" y="157">createdAt</text>
    <text class="field" x="18" y="180">updatedAt</text>
  </g>

  <g transform="translate(430,90)">
