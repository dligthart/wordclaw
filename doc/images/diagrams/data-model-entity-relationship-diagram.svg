    <text class="field" x="18" y="65">id (PK)</text>
    <text class="field" x="18" y="88">contentTypeId (FK)</text>
    <text class="field" x="18" y="111">data</text>
    <text class="field" x="18" y="134">status</text>
    <text class="field" x="18" y="157">version</text>
    <text class="field" x="18" y="180">createdAt</text>
    <text class="field" x="18" y="203">updatedAt</text>
  </g>

  <g transform="translate(840,90)">
    <rect class="table" x="0" y="0" width="330" height="245" rx="8" ry="8"/>
    <rect class="head" x="0" y="0" width="330" height="42" rx="8" ry="8"/>
