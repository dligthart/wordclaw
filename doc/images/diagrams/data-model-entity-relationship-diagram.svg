    <text class="field" x="18" y="65">id (PK)</text>
    <text class="field" x="18" y="88">contentItemId (FK)</text>
    <text class="field" x="18" y="111">data</text>
    <text class="field" x="18" y="134">status</text>
    <text class="field" x="18" y="157">version</text>
