    <text class="field" x="18" y="134">secret</text>
    <text class="field" x="18" y="157">active, createdAt</text>
  </g>

  <path class="edge" d="M320 200 L430 200" />
  <text class="edgeLabel" x="366" y="186">1..*</text>

  <path class="edge" d="M730 210 L840 210" />
  <text class="edgeLabel" x="776" y="196">1..*</text>

  <path class="edge" d="M580 335 L900 430" />
  <text class="edgeLabel" x="720" y="370">audited</text>

  <path class="edge" d="M290 515 L340 515" />
  <text class="edgeLabel" x="305" y="502">1..*</text>

  <path class="edge" d="M620 545 L760 545" />
  <text class="edgeLabel" x="672" y="531">actor</text>

  <path class="edge" d="M1060 540 L1120 540" />
  <text class="edgeLabel" x="1073" y="526">events</text>
