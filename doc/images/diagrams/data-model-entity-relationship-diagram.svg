<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="980" viewBox="0 0 1500 980">
  <defs>
    <style>
      .title { font: 700 26px Arial, sans-serif; fill: #0f172a; }
      .table { fill: #ffffff; stroke: #1e293b; stroke-width: 2; }
      .head { fill: #e2e8f0; stroke: #1e293b; stroke-width: 2; }
      .name { font: 700 16px Arial, sans-serif; fill: #0f172a; }
      .field { font: 500 13px Arial, sans-serif; fill: #334155; }
      .edge { stroke: #334155; stroke-width: 2.5; fill: none; marker-end: url(#arrow); }
      .edgeLabel { font: 600 12px Arial, sans-serif; fill: #0f172a; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#334155" />
    </marker>
  </defs>

  <text class="title" x="40" y="42">Entity Relationship Diagram</text>

  <g transform="translate(60,90)">
